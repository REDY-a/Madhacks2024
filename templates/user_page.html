<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='UserPage.css') }}">
</head>
<body>
    <!-- Sidebar with placeholder photo and navigation -->
    <div class="sidebar">
        <!-- Placeholder User Photo -->
        <div class="user-photo-placeholder"></div>
        
        <!-- Username Bar -->
        <div class="username-bar">
            <p class="username">Username: JohnDoe</p>
        </div>

        <!-- Experience Section -->
        <div class="exp-section">
            <div class="exp-bar-container">
                <div class="exp-bar" id="expBar" style="width: {{ experience }}%;">{{ experience }}%</div>
            </div>
            <button class="btn" onclick="gainExperience()">Congratulations!</button>
            <div class="experience-tube">
               
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="btn-group">
            <button class="nav-btn">Personal Info</button>
            <button class="nav-btn">System Settings</button>
        </div>

        <!-- Log Out Button -->
        <button class="logout-btn">Log Out</button>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <!-- User's Posted History Section -->
        <div class="history-container">
            <h2>Your Posted History</h2>
            <div class="bricks-container">
                <!-- Placeholder white bricks for posts -->
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
            </div>
        </div>
    </div>

    <script>
        let level = 1;

        function gainExperience() {
            const expBar = document.getElementById('expBar');

            let currentExp = parseFloat(expBar.style.width) || 0;
            currentExp += 10;
            if (currentExp >= 100) {
                level++;
                currentExp = currentExp - 100;
            }

            expBar.style.width = currentExp + '%';
            expBar.textContent = currentExp.toFixed(1) + '%';
        }
    </script>
</body>
</html>
